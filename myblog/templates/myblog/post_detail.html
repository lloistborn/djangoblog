{% extends 'myblog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'post_edit' post_id=post.pk %}" class="btn-floating yellow darken-1">
      		<i class="large material-icons">mode_edit</i>
    	</a>
    	{% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
