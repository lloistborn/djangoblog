<!DOCTYPE html>
<html>
<head>
	<title>Django Lloist Blog</title>
</head>
<body>
	<div>
		<h1><a href=""> Django Lloist Blog </a></h1>
	</div>
	<div>
	{% for post in posts %}
		<h1><a href="">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaks }}</p>
		<p>Published: {{ post.published_date }}</p>
	{% endfor %}
	</div>
</body>
</html>
